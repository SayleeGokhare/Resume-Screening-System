{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-[80vh]">
    <div class="glass p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Register</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
                <label class="block text-gray-200 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field.errors }}

                {% if field.name == 'role' %}
                <select
                    class="w-full px-3 py-2 text-gray-900 border border-gray-600 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500"
                    id="{{ field.id_for_label }}" name="{{ field.name }}">
                    {% for value, text in field.field.choices %}
                    <option value="{{ value }}" {% if field.value == value %}selected{% endif %}>{{ text }}</option>
                    {% endfor %}
                </select>
                {% else %}
                <input
                    class="w-full px-3 py-2 text-gray-900 border border-gray-600 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500"
                    id="{{ field.id_for_label }}" name="{{ field.name }}"
                    type="{{ field.field.widget.input_type|default:'text' }}" 
                    value="{{ field.value|default:'' }}" 
                    {% if field.field.required %}required{% endif %}>
                {% endif %}

                {% if field.help_text %}
                <p class="text-xs text-gray-300 mt-1">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button
                class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
                type="submit">
                Register
            </button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}"
                class="text-blue-200 hover:underline">Login</a></p>
    </div>
</div>
{% endblock %}
