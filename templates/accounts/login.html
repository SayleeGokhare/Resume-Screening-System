{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-[80vh]">
    <div class="glass p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-200 text-sm font-bold mb-2" for="username">Username</label>
                <input
                    class="w-full px-3 py-2 text-gray-900 border border-gray-600 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="username" name="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-200 text-sm font-bold mb-2" for="password">Password</label>
                <input
                    class="w-full px-3 py-2 text-gray-900 border border-gray-600 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="password" name="password" type="password" placeholder="******************">
            </div>
            <div class="mb-6">
                <label class="block text-gray-200 text-sm font-bold mb-2" for="role">Login as</label>
                <select
                    class="w-full px-3 py-2 text-gray-900 border border-gray-600 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="role" name="role">
                    <option value="candidate">Candidate</option>
                    <option value="recruiter">Recruiter</option>
                </select>
            </div>
            <button
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
                type="submit">
                Sign In
            </button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="{% url 'register' %}"
                class="text-blue-200 hover:underline">Register</a></p>
    </div>
</div>
{% endblock %}
