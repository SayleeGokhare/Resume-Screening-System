{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-8">My Applications</h1>
    <div class="grid grid-cols-1 gap-6">
        {% for app in applications %}
        <div class="glass p-6 rounded-lg text-white">
            <h2 class="text-xl font-bold mb-2">{{ app.job.title }}</h2>
            <p class="text-gray-200">Applied on: {{ app.id }} (Date not tracked yet)</p>
            <span class="bg-blue-500 text-xs px-2 py-1 rounded">Applied</span>
        </div>
        {% empty %}
        <p>You haven't applied to any jobs yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
