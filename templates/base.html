<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <style>
        .glass {
            background: rgba(17, 24, 39, 0.7);
            /* Darker glass */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900 min-h-screen text-gray-100">
    <nav class="glass p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-2xl font-bold">ResumeAI</a>
            <div>
                {% if user.is_authenticated %}
                <span class="mr-4">Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="mr-4 hover:underline">Login</a>
                <a href="{% url 'register' %}" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% if messages %}
        {% for message in messages %}
        <div class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
            role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
