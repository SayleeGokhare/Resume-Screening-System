{% extends 'base.html' %} 
 
{% block content %} 
<div class="flex justify-center items-center h-[80vh]"> 
    <div class="glass p-8 rounded-lg shadow-lg w-full max-w-2xl bg-white/10"> 
        <h2 class="text-3xl font-bold mb-6 text-center text-white">Post a Job</h2> 
        <form method="post"> 
            {% csrf_token %} 
            {% for field in form %} 
            <div class="mb-4"> 
                <label class="block text-sm font-bold mb-2 text-white" for="{{ field.id_for_label }}"> 
                    {{ field.label }} 
                </label> 
                {{ field.errors }} 
 
                {% if field.name == 'description' %} 
                <textarea 
                    class="w-full px-3 py-2 text-gray-800 rounded-lg focus:outline-none focus:shadow-outline bg-white/80" 
                    id="{{ field.id_for_label }}" name="{{ field.name }}" rows="4" 
                    required>{{ field.value|default:'' }}</textarea> 
                {% elif field.name == 'job_type' %} 
                <select 
                    class="w-full px-3 py-2 text-gray-800 rounded-lg focus:outline-none focus:shadow-outline bg-white/80" 
                    id="{{ field.id_for_label }}" name="{{ field.name }}"> 
                    {% for value, text in field.field.choices %} 
                    <option value="{{ value }}" {% if field.value == value %}selected{% endif %}>{{ text }}</option> 
                    {% endfor %} 
                </select> 
                {% else %} 
                <input 
                    class="w-full px-3 py-2 text-gray-800 rounded-lg focus:outline-none focus:shadow-outline bg-white/80" 
                    id="{{ field.id_for_label }}" name="{{ field.name }}" 
                    type="{{ field.field.widget.input_type|default:'text' }}" value="{{ field.value|default:'' }}" 
                    placeholder="{{ field.field.widget.attrs.placeholder|default:'' }}" required> 
                {% endif %} 
            </div> 
            {% endfor %} 
            <button 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300" 
                type="submit"> 
                Post Job 
            </button> 
        </form> 
    </div> 
</div> 
{% endblock %}
